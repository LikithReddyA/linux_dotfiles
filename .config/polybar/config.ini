[bar/mybar]
; monitor = ${env:MONITOR}
;monitor-fallback = HDMI1
monitor-strict = false
override-redirect = false
wm-restack = generic
width = 100%
height = 22
;offset-x = 1%
;offset-y = 1%
radius = 0.0
fixed-center = true
bottom = false
separator =

background = ${DoomOne.background}
foreground = ${DoomOne.foreground}

line-size = 2
line-color = #f00

;border-size = 2
;border-left-size = 25
;border-right-size = 25
;border-top-size = 0
;border-bottom-size = 25
border-color = #00000000

padding-left = 0
; padding-right adds padding between 'date' and the edge of screen and/or systray.
padding-right = 1

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

font-0 = "Ubuntu:style=Bold:size=9;2"
font-1 = "UbuntuMono Nerd Font:style=Bold:size=18;3"
font-2 = "Font Awesome 7 Free:style=Regular:pixelsize=12;1"
font-3 = "Font Awesome 7 Free:style=Solid:pixelsize=12;1"
font-4 = "Font Awesome 7 Brands:pixelsize=8;1"

modules-left = ewmh xwindow
modules-center =
modules-right = kernel cpu2 memory2 filesystem uptime networkspeed arch-aur-updates pulseaudio date

[module/ewmh]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = false
reverse-scroll = true

;extra icons to choose from
;http://fontawesome.io/cheatsheet/
; ÔÑ° Ôâ¨ Ôâ© ÔÇ≠ ÔÖº ÔåÄ ÔÅ≠v  ÔÑï ÔÅº ÔÅª Ôâí

icon-0 = dev;ÔÑ°
icon-1 = www;ÔÇ¨
icon-2 = sys;Ôâ¨
icon-3 = vid;ÔÄΩ
icon-4 = vbox;‚ôû
icon-5 = chat;ÔÅµ
icon-6 = mus;ÔÄÅ
icon-7 = doc;ÔÖõ
icon-8 = gfx;Ôáû
icon-default = "Ôâ¨ "
format = <label-state>
label-monitor = %name%

label-active = %icon%     | %nwin% 
label-active-foreground = ${colors.color5}
label-active-background = ${colors.background}
label-active-padding = 1
label-active-underline = ${colors.color5}
label-active-margin = 2

label-occupied = %name% | %nwin%
label-occupied-background = ${colors.background}
label-occupied-padding = 1
label-occupied-underline = ${colors.color12}
label-occupied-margin = 2

label-urgent = %name%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1
label-urgent-margin = 2

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1
label-empty-margin = 2

format-foreground = ${colors.foreground}
