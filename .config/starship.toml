# --------------------------- Username ---------------------------
[username]
# Styles for normal user and root
style_user = "green bold"
style_root = "red bold"
# Display username always
format = "[$user]($style) "
disabled = false
show_always = true

# --------------------------- Hostname ---------------------------
[hostname]
